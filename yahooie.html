<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Yahoo! Layout</title>
<link rel="stylesheet" type="text/css" href="blueprint/screen.css" media="screen" />
<link rel="stylesheet" type="text/css" href="blueprint/print.css" media="print" />
</head>
<body style="background-color: gray;">
    <div class="container">
        <div class="span-24 last gray" id="header" style="margin-bottom: 10px;">
            <h1>Advertisment</h1>
            <h2>Continue to Yahoo!</h2>
        </div>
        <div class="span-24 last gray" id="sub-header" style="margin-bottom: 10px; padding-top: 5px;">
            <div class="column span-10 white" style="margin: 0 5 5 5;">
                <img src="images/yahoo.JPG" style="height: 100px; width: 300px;" />
            </div>
            <div class="column span-14 last" style="padding-top: 35px;">
                <div style="margin-left: 100px;">
                    <input type="text" size="40" maxlength="40" />
                    <input type="submit" value="Search" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
