<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Yahoo! Layout</title>
<link rel="stylesheet" type="text/css" href="blueprint/screen.css" media="screen">
<link rel="stylesheet" type="text/css" href="blueprint/print.css" media="print">
</head>
<body style="background-color: gray;">
    <div class="container">
        <div class="span-24 last gray" id="header" style="margin-bottom: 10px;">
            <h1>Advertisment</h1>
            <h2>Continue to Yahoo!</h2>
        </div>
        <div class="span-24 last gray" id="sub-header" style="margin-bottom: 10px; padding-top: 5px;">
            <div class="column span-10 white" style="margin: 0 5 5 5;">
                <img src="images/yahoo.JPG" style="height: 100; width: 300;"/>
            </div>
            <div class="column span-14 last" style="padding-top: 35px;">
                <div style="margin-left: 100px;">
                    <input type="text" size="40" maxlength="40" />
                    <input type="submit" value="Search" />
                </div>
            </div>
        </div>
        <div class="span-24 last gray" id="content" style="padding-top: 7px; padding-bottom: 7px; margin-bottom: 10px;" >
            <div class=" column span-5" id="content-1">
                <div style=" background-color:white ;" id="yahoo-site">
                    <h3>Yahoo! sites</h3><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />                        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                </div>
            </div>
            <div class="column span-11" id="content-2">
                <div class="white" id="today" style="margin-bottom : 7px;">
                    <h3>Today</h3><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                </div>
                <div class="white" id="stories" style="margin-bottom: 7px;">
                    <h3>Top Stories.!!</h3><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                </div>
                <div class="white" id="checkout">
                    <h3>Check it out!</h3><br /><br />
                </div>
            </div> 
            <div class="column span-8 last" id="content-3">
                <div class="white" id="sports-trends" style="margin-bottom: 7px;">
                    <h3>Sports Trendz</h3><br /><br /><br /><br /><br />
                </div>
                <div>    
                    <img src="images/emirates.JPG" style="height: 100; width: 100; margin-bottom: 7px; position: fixed; top: 100px; right:0px ;">
                    <img src="images/turkish.JPG" style="height: 100; width: 100; margin-bottom: 7px; position: fixed; top: 210px; right:0px ;">
                    <img src="images/singapre.JPG" style="height: 100; width: 100; margin-bottom: 7px; position: fixed; top: 320px; right:0px ;">
                </div>
                <div class="white" id="news" style="margin-bottom: 7px ;">
                    <h3>News Makers</h3><br /><br /><br /><br />
                </div>
                <div class="white" id="tourop">
                    <h3>Tour Operators</h3><br /><br /><br /><br />
                </div>
            </div>
        </div>
        <div class="span-24 last gray" id="sub-footer" style="margin-bottom: 10px;">
            <h2>Yahoo! Services</h2>
            <br /><br /><br /><br /><br /><br /><br /><br />
        </div>
        <div class="span-24 last gray" id="footer" style="margin-bottom: 10px;">
            <h4>Copyright &copy 2010-2011</h4>
            <br /><br /><br /><br /><br />
        </div>
    </div>
</body>
</html>
